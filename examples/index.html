<body>

  <my-custom-input></my-custom-input>
  <my-custom-button></my-custom-button>
  <my-paragraph></my-paragraph>

  <script defer>
    const useAuthStore = firebolt.createStore(() => ({
      user: {
        username: ""
      },
      setUsername({ username }) {
        this.user = {
          ...this.user,
          username
        }
      },
      setID() {
        this.user = {
          ...this.user,
          id: new Date().getTime()
        }
      }
    }))

    const AuthContext = firebolt.createContext(() => {
      const setUsername = useAuthStore(state => state.setUsername)
      const user = useAuthStore(state => state.user)

      function handleChangeUsername(newUsername) {
        user.username = newUsername

        setUsername({
          username: newUsername
        })
      }

      return {
        user,
        handleChangeUsername
      }
    })

    const authContext = firebolt.useContext(AuthContext)
    
    authContext.handleChangeUsername("vitor")
    
  </script>

  <script defer>
    const ButtonUI = firebolt.createElement("button", () => {
      return `
        <button style="border: none; background: #7159c1; color: #eee;">
          set new username
        </button>
      `
    })

    const LikeButtonController = firebolt.createController(() => {
      const user = firebolt.useContext(AuthContext, state => state.user)
      const handleChangeUsername = firebolt.useContext(AuthContext, state => state.handleChangeUsername)

      return {
        component: "my-custom-button",
        onclick(event) {
          console.log("change user username")
        }
      }
    })

    const button = firebolt.create(ButtonUI, LikeButtonController)

    const paragraph = firebolt.create("p", () => {
      const user = firebolt.useContext(AuthContext, state => state.user)

      return {
        component: "my-paragraph",
        textContent: `your username: ${user.username}`
      }
    })

    const inputUI = firebolt.createElement("input", () => {
      return `
        <input style="border: 1px solid #7159c1; background: #121212; color: #eee;" placeholder="Please, fill in your username" />
      `
    })

    const input = firebolt.create(inputUI, () => {
      const handleChangeUsername = firebolt.useContext(AuthContext, state => state.handleChangeUsername)

      return {
        component: "my-custom-input",
        oninput(event) {
          handleChangeUsername(event.target.value)
          paragraph.children[0].textContent = `your username: ${user.username}`
        }
      }
    })
