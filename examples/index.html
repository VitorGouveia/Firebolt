<body>
  <input type="text">

  <p></p>

  <script defer>
    const useAuthStore = firebolt.createStore(() => ({
      user: {
        username: ""
      },
      setUsername({ username }) {
        this.user = {
          ...this.user,
          username
        }
      },
      setID() {
        this.user = {
          ...this.user,
          id: new Date().getTime()
        }
      }
    }))

    const authStore = useAuthStore()

    authStore.setID()
    authStore.setUsername({
      username: "vitorgouveia"
    })
    
    const user = useAuthStore(state => state.user)
    console.log(user)
  </script>
